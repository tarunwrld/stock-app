<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .welcome-message {
            margin-top: 50px;
        }
        .welcome-message h1 {
            font-size: 2.5em;
            color: #333;
        }
        .welcome-message p {
            font-size: 1.2em;
            color: #555;
        }
        .iframe-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="welcome-message">
        <h1>Welcome to the Admin Panel</h1>
        <p>To manage the database, use the H2 Console embedded below.</p>
    </div>
    <div class="iframe-container">
        <!-- Replace '/h2-console' with the correct path if you changed the context path -->
        <iframe src="/h2-console" title="H2 Database Console"></iframe>
    </div>
</div>
</body>
</html>
